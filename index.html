<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-end Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="answer-count">
        <span>1 / 5</span> Question
    </div>
    <div class="answers-summary correct-answers-summary">
        <span>0</span>
        <p>correct</p>
    </div>
    <div class="answers-summary wrong-answers-summary">
        <span>0</span>
        <p>incorrect</p>
    </div>

    <div class="container">
        <div class="progress-container">
            <div class="progress-bar" style="width: 20%;"></div>
        </div>

        <div class="quiz">
            <h2 class="quiz-question">Who is Anakin Skywalker when he Goes to the Dark Side?</h2>

            <div class="answers-container">
                <div class="answer-option" data-option="0">
                    <input type="radio" id="option-a" name="answer" value="A">
                    <label for="option-a">A</label>
                    <div class="answer-text">Drath Sidious</div>
                </div>

                <div class="answer-option" data-option="1">
                    <input type="radio" id="option-b" name="answer" value="B">
                    <label for="option-b">B</label>
                    <div class="answer-text">Darth Tyannus</div>
                </div>

                <div class="answer-option" data-option="2">
                    <input type="radio" id="option-c" name="answer" value="C">
                    <label for="option-c">C</label>
                    <div class="answer-text">Drath Sidious</div>
                </div>

                <div class="answer-option" data-option="3">
                    <input type="radio" id="option-d" name="answer" value="D">
                    <label for="option-a">D</label>
                    <div class="answer-text">Darth Maul</div>
                </div>
            </div>

            <div class="btn-wrapper">
                <button class="btn btn-secondary btn-with-margin">Save answer</button>
                <button class="btn btn-primary" disabled>Next question</button>
            </div>
        </div>

        <img class="person-image" src="./assets/person.png" alt="">
    </div>

    <script src="./scripts/quiz.js"></script>
</body>

</html>
