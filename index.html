<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-end Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quiz-progress-wrapper">
        <span class="quiz-progress"></span> Question
    </div>
    <div class="answers-summary correct-answers-summary">
        <span class="correct-answers-num">0</span>
        <p>correct</p>
    </div>
    <div class="answers-summary wrong-answers-summary">
        <span class="wrong-answers-num">0</span>
        <p>incorrect</p>
    </div>

    <div class="container">
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        <div class="quiz">
            <h2 class="quiz-question"></h2>

            <div class="answers-container">
                <div class="answer-option" data-option="0">
                    <input type="radio" id="option-0" name="answer" value="0">
                    <label for="option-0">A</label>
                    <div class="answer-text answer-text-0 "></div>
                </div>

                <div class="answer-option" data-option="1">
                    <input type="radio" id="option-1" name="answer" value="1">
                    <label for="option-1">B</label>
                    <div class="answer-text  answer-text-1"></div>
                </div>

                <div class="answer-option" data-option="2">
                    <input type="radio" id="option-2" name="answer" value="2">
                    <label for="option-1">C</label>
                    <div class="answer-text  answer-text-2"></div>
                </div>

                <div class="answer-option" data-option="3">
                    <input type="radio" id="option-3" name="answer" value="3">
                    <label for="option-1">D</label>
                    <div class="answer-text  answer-text-3" answer-text-0></div>
                </div>
            </div>

            <div class="btn-wrapper">
                <button class="btn btn-secondary  btn-save-answer" disabled>Save answer</button>
                <button class="btn btn-primary btn-next-question">Next question</button>
            </div>
        </div>

        <img class="person-image" src="./assets/person.png" alt="">
    </div>

    <div class="result-popup">
        <div class="result-info ">
            <div class="result-image">
                <img class="result-icon-low" src="./assets/icons/cross.png" alt="bad">
                <img class="result-icon-medium" src="./assets/icons/warning.png" alt="bad">
                <img class="result-icon-high" src="./assets/icons/check.png" alt="bad">
                <h2 class="result-main-text"></h2>
            </div>
            <p>Your overall score</p>
            <h1 class="result-percentage"></h1>
            <h3 class="result-level"></h3>
            <button class="btn btn-primary result-btn">Play Again</button>
        </div>
        <a class="designer-link" target="_blank" href="https://themeforest.net/">Designed by ThemeForest</a>
    </div>

    <script src="./scripts/quiz.js"></script>
</body>

</html>
